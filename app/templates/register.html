<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
{% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    {#    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"#}
    {#            integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"#}
    {#            crossorigin="anonymous"></script>#}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    {#    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>#}
    <link rel="stylesheet" href="{{ url_for('static',filename = 'CSS/style.css') }}">
    <script type='text/javascript' src="{{ url_for('static', filename = 'jquery/jquery-3.6.1.min.js') }}"></script>
    <script src="{{ url_for('static',filename = 'Scripts/register.js') }}"></script>
    <script src="{{ url_for('static',filename = 'Scripts/request.js') }}"></script>
    <script src="{{ url_for('static',filename = 'Scripts/md5.js') }}"></script>
{% endblock %}
<body>

{#导航栏#}
<ul class="nav justify-content-end">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/auth/login/get">Login</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/auth/register/get">register</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/auth/logout">logout</a>
    </li>
    <li class="nav-item">
        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
    </li>
</ul>
{#注册表单#}
<div id="input">
    <div class="input-group mb-3">
        <span class="input-group-text">@</span>
        <div class="form-floating">
            <input type="text" class="form-control" id="inputName" placeholder="Username">
            <label for="floatingInputGroup1">Username</label>
        </div>
    </div>

    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>

    <div class="form-floating">
        <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
        <label for="floatingPassword">Confirm your password.</label>
    </div>


    <button class="btn btn-primary" id='submit_btn' type="submit">Submit</button>
</div>


</body>
</html>
